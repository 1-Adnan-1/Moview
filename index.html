<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mowiew</title>
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Moview</h1>
      <form id="form">
        <input
          type="text"
          class="search"
          id="search"
          placeholder="Search movies"
          autocomplete="off"
        />
      </form>
    </header>
    <!-- Kategoriler için Select -->
    <div id="category-container">
      <select id="category-select">
        <option value="">Select Category</option>
      </select>
    </div>
    <!-- Film Detayları Popup -->
    <div id="movie-detail-popup" class="popup">
      <div class="popup-content">
        <button id="close-btn" class="close-btn">X</button>
        <img id="movie-poster" src="" alt="Movie Poster" />
        <div class="movie-details">
          <h2 id="movie-title">Film Başlığı</h2>
          <p id="movie-overview">Film Açıklaması</p>
          <p>
            <strong>Yayınlanma Tarihi:</strong>
            <span id="movie-release-date"></span>
          </p>
          <p><strong>Dil:</strong> <span id="movie-language"></span></p>
          <p><strong>Puan:</strong> <span id="movie-rating"></span></p>
        </div>
      </div>
    </div>

    <main id="main"></main>
    <footer>
      <h3>MOVİEW</h3>
      <ul>
        <li><a href="#">Koşullar ve gizlilik</a></li>
        <li><a href="#">Geri Bildirim</a></li>
        <li><a href="#">Yardım</a></li>
        <li><a href="#">Çerezler</a></li>
      </ul>
      <small>© 2025 - Tüm Hakları Saklıdır</small>
    </footer>
    <!-- JS Bağlantı -->
    <script src="./main.js"></script>
  </body>
</html>
